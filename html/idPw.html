<!DOCTYPE html>
<html lang="en">
<head>

            <ul class="tab">

                </li>
                <li class="tab__item">
                    <a href="#tab2">비밀번호 찾기</a>
                </li>
            </ul>
            
            <!-- 탭 내용 영역 -->

                    <form action="">

                        </div>
                </div>
                <div id="tab2" class="tab__content">
                    <form action="">
                        <input type="email" class="text-field" id="id" placeholder="가입된 아이디">
                        <input type="button" class="btn" id="btn2" value="비밀번호 찾기">

                </div>
